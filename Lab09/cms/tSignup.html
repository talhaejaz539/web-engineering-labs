<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
</head>
<body>
    <h1>Teacher Login</h1>
    <form action="Teacher" method="post">
        Email: <input type="email" name="email" placeholder="Email" required> <br> <br>
        Name: <input type="text" name="name" placeholder="Name" required> <br> <br>
        Password: <input type="password" name="password" placeholder="Password" required> <br> <br>
        Phone No: <input type="text" name="phone" placeholder="Phone Number" required> <br> <br>
        <input type="submit" value="SignUp">
    </form>
</body>
</html>
