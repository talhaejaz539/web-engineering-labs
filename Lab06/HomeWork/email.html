<script type="text/javascript">
function checkValidate(email) {
	if(email.indexOf('@') > 0) {
		if(email.indexOf('.') > (email.indexOf('@') + 1)) {
			if(email.length > email.indexOf('.') + 1)
				return true
			else
				return false
		}
		else {
			return false
		}
	}	
	else {
		return false
	}
}

document.write("Email passing is X@Y.Z: " + checkValidate("X@Y.Z"))

</script>
