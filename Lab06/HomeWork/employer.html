<html>
<head>
<title>Employer's SignUp</title>

<script language="JavaScript" type="text/javaScript">

function validate()
{	
	var flag = 1
	if ( document.employer.uname.value == "" )
	    {
			document.getElementById('uname').innerHTML = "User name is empty!!"		
			flag = -1
	    }

	if(document.employer.password.value == "")	
	   {
			
			document.getElementById('password').innerHTML = "Password is empty!!"
			//document.employer.password.focus();
			flag = -1
	   }	

	if(document.employer.password.value!=document.employer.confirm_password.value)
	{
			
			document.getElementById('confirm_password').innerHTML = "New Password and Confirm new Password doesnt match"
			//document.employer.confirm_password.focus();
			flag = -1
	}

	if (!document.employer.gender[0].checked && !document.employer.gender[1].checked)
	{
		document.getElementById('gender').innerHTML = "Please choose gender"
		flag = -1
	}

	
	if ( document.employer.company_name.value == "" )
	{		
			document.getElementById('company_name').innerHTML = "Company Name is empty!!"
			flag = -1
	}


			
	if ( document.employer.address1.value == "" )
	{	
			document.getElementById('address').innerHTML = "Address is empty!!"
			flag = -1
	}

			
	if ( document.employer.city.value == "" )
	{
			document.getElementById('city').innerHTML = "City is empty!!"
			flag = -1
	}


	if ( document.employer.country.value == "" )
	{		
			document.getElementById('country').innerHTML = "Choose Country!!"
			flag = -1
	}
	

	if ( document.employer.phone.value == "" )
	{		
			document.getElementById('contact_person').innerHTML = "Telephone is empty!!"
			flag = -1
	}
			
	if ( document.employer.email.value == "" )		
        {
		document.getElementById('email').innerHTML = "Please enter email address!"
		flag = -1
	}
	if (flag==1) 
		return true
	else
		return false
}


function letternumber(event)
	{
		var keychar;
			
		keychar = event.key;
		alert(event.key)	
		
		// alphas and numbers
		if (((".+-0123456789").indexOf(keychar) > -1))
		   return true;
		else
		   return false;
	}

	// key = event.keyCode;
	// keychar = String.fromCharCode(key);
	//String.fromCharCode used to convert the Unicode values to the characters
	//document.write(String.fromCharCode(72,69,76,76,79))
	//The indexOf() method returns the position of the first occurrence of a specified string value in a string.
	


</script>


</head>

	<table>

	  <tr>

	   <tr> 
	     <td  align="right">Gender:</td> 
	     <td ><input type="radio" name="gender" value="male"> Male </td>

	   </tr>

	     <td ><input type=text name=address1 ><div id="address" style="color: red; float:right;"></div></td> 
	     </td> 
	   </tr> 
	  
	   <tr>

	     <td ><input type=text name=address2 ></td> 
	   </tr> 
	  
	    	  	  
	   <tr> 
	     <td  align="right">City:</td> 
	     <td ><input type=text name=city ><div id="city" style="color: red; float:right;"></div></td> 
	   </tr> 

	   <tr> 
	     <td  align="right">Country:</td> 
	     <td >
		<select name="country">

		</select>
		<div id="country" style="color: red; float:right;"></div>

  	</table>
    </form>
